<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Youth Online</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}
#gameCanvas {
  background: #222;
  display: block;
  margin: 0 auto;
  width: 100vw;
  height: 70vh;
}
#joystick {
  position: fixed;
  width: 100px;
  height: 100px;
  background: rgba(255,255,255,0.1);
  border-radius: 50%;
  display: none; /* 처음엔 숨김 */
  pointer-events: none;
}
#stick {
  position: absolute;
  width: 40px;
  height: 40px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
#autoButton {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px;
  background: yellow;
}
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="joystick">
  <div id="stick"></div>
</div>

<button id="autoButton">AUTO</button>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.7;

let player = {x: canvas.width/2, y: canvas.height/2, size: 20};
let auto = false;

// AUTO 버튼
document.getElementById('autoButton').addEventListener('click', () => {
  auto = !auto;
});

// 플레이어 그리기
function drawPlayer() {
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
  ctx.fill();
}

// 게임 루프
function loop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawPlayer();

  if (auto) {
    player.x += 1;
    if (player.x > canvas.width) player.x = 0;
  }

  requestAnimationFrame(loop);
}
loop();

// ----- 플로팅 조이스틱 -----
const joystick = document.getElementById('joystick');
const stick = document.getElementById('stick');

let baseX = 0, baseY = 0;

canvas.addEventListener('touchstart', function(e) {
  const touch = e.touches[0];
  baseX = touch.clientX;
  baseY = touch.clientY;

  joystick.style.left = (baseX - 50) + 'px';
  joystick.style.top = (baseY - 50) + 'px';
  joystick.style.display = 'block';
});

canvas.addEventListener('touchmove', function(e) {
  const touch = e.touches[0];
  const dx = touch.clientX - baseX;
  const dy = touch.clientY - baseY;

  const dist = Math.min(50, Math.hypot(dx, dy)); // 반경 50 제한
  const angle = Math.atan2(dy, dx);

  const stickX = Math.cos(angle) * dist;
  const stickY = Math.sin(angle) * dist;

  stick.style.transform = `translate(${stickX}px, ${stickY}px)`;

  // 이동 적용
  player.x += Math.cos(angle) * (dist / 10);
  player.y += Math.sin(angle) * (dist / 10);
});

canvas.addEventListener('touchend', function() {
  joystick.style.display = 'none';
  stick.style.transform = 'translate(-50%, -50%)';
});
</script>

</body>
</html>
